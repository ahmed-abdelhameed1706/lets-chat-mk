{% extends 'base.html' %}{% block content %}

<div class="container mx-auto text-center home">
	<h2 class="text-center mx-auto">
		Welcome to Lets Chat MK, where you can meet like-minded people from all
		around the world.
	</h2>
	<form method="post">
		<div>
			<label for="name">Nickname:</label>
			<input
				type="text"
				id="name"
				name="name"
				class="form-control w-50 mx-auto"
				placeholder="Pick a name"
				value="{{name}}"
			/>
		</div>
		<div class="join my-3">
			<input
				type="text"
				id="room-code"
				name="code"
				class="form-control w-50 mx-auto"
				placeholder="Room Code"
				value="{{code}}"
			/>
			<button class="btn btn-secondary mt-4" type="submit" name="join">
				Join a Room
			</button>
		</div>
		<div class="create">
			<button class="btn btn-primary" type="submit" name="create">
				Create a Room
			</button>
		</div>
	</form>
</div>

{% endblock %}
